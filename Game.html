<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Teaser</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>The Thought Teaser</h1>
    <h2>Press any key to START the Game</h2>
    <div class="line">

        <svg width="1000" height="200">
         <path d="M 0 100   Q 500 40  990 100" stroke="black" fill="transparent"/>
        </svg>  

    </div>

    <div class="btn_contener"> 

        <div class="line1">
            <div type="button" class="box red" id="red">1</div>
            <div type="button" class="box blue" id="blue">2</div>
        </div>
        
        <div class="line2">
            <div type="button" class="box yellow" id="yellow">3</div>
            <div type="button" class="box purple" id="purple">4</div>
        </div>
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game.js"></script>
</body>
</html>
